{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <img src="user_avatar.jpg" alt="User Avatar" class="rounded-circle" width="50" height="50">
                            <div class="ms-3">
                              <h5 class="card-title mb-0">{{gist.user.username}}</h5>
                              <p class="card-text">{{gist.user.bio}}</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
<div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <!-- Container for Ace Editor -->
                <div id="editor-container">
                  <div class="d-flex justify-content-between align-items-center bg-light p-1 mb-1">
            <div>
              <span>{{gist.file.name}}</span>
            </div>
            <div>
                <!-- Option to star the file -->
                <button type="button" class="btn btn-outline-primary">Star</button>
            </div>
        </div>
        <pre><code class="language-c">{{content}}</code></pre>

                            <!-- Ace Editor will be placed here -->
          </div>
            </div>
        </div>

<script>
    </script>

{% endblock %}
