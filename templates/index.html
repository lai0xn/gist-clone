{% extends 'base.html' %}
{% load static %}
{% block content %}
   <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Info -->
                <div class="text-center">
                  <img src="{% static 'lain.png' %}" alt="Profile Picture" class="profile-picture mb-3">
                  <h4>{{user.username}}</h4>
                    <p class="text-muted">{{user.professtion}}</p>

                    <p>{{user.profile.bio}}</p>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Small Cards -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Repositories</h5>
                                <p class="card-text">20</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Followers</h5>
                                <p class="card-text">500</p>
                            </div>
                        </div>
                    </div>
                    {% for gist in gists %}
                           <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{gist.title}}</h5>

                              <a href="/gists/{{gist.id}}" class="card-text">{{gist.description}}</a>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                    <!-- Add more small cards as needed -->
                </div>
            </div>
        </div>
    </div>
     <style>
        /* Adjust styles as needed */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
{% endblock content %}
